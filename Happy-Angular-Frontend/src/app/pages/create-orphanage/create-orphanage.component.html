<div id="page-create-orphanage">
    <app-sidebar></app-sidebar>

    <main>
        <form #createOrphanageForm="ngForm" (ngSubmit)="submit(createOrphanageForm)" class="create-orphanage-form">
            <fieldset>
                <legend>Dados</legend>

                <div class="map" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>

                <div class="input-block">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" autocomplete="off">
                </div>
                <div class="input-block">
                    <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                    <textarea id="about" maxlength="300"></textarea>
                </div>
                <div class="input-block">
                    <label for="images">Fotos</label>
                    <div class="images-container">
                        <div *ngFor="let image of previewImages">
                            <img [src]="image">
                        </div>
                        <label for="image[]" class="new-image">
                            <mat-icon>
                                add
                            </mat-icon>
                        </label>
                    </div>
                    <input type="file" accept="image/*" (change)="handleSelectImages($event)" multiple id="image[]">
                </div>
            </fieldset>

            <fieldset>
                <legend>Visitação</legend>

                <div class="input-block">
                    <label for="instructions">Instruções</label>
                    <textarea id="instructions"></textarea>
                </div>

                <div class="input-block">
                    <label for="opening_hours">Horário de funcionamento</label>
                    <input type="text" id="opening_hours">
                </div>
                <div class="input-block">
                    <label for="open_on_weekends">Atende fim de semana?</label>
                    <div class="button-select">
                        <button type="button" class="active">Sim</button>
                        <button type="button">Não</button>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="confirm-button">Confirmar</button>
        </form>
    </main>
</div>
